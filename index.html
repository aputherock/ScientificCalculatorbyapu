<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }
        
        .calculator-container {
            text-align: center;
        }

        h1 {
            color: #a10ab2;
            margin-bottom: 20px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-weight: bold;
            font-size: 30px;
        }

        .calculator {
            width: 100%;
            background-color: #4a4b5c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px #a97de3;
        }
        
        #display {
            width: 100%;
            height: 50px;
            background-color: #111111;
            font-size: 25px;
            text-align: center;
            margin-bottom: 20px;
            border: 2px solid white;
            border-radius: 10px;
            font-weight: bold;
            color: white;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        button {
            width: 100%;
            height: 50px;
            font-size: 20px;
            background-color: #f1f1f1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        
        button:hover {
            background-color: #099c4b;
            color: white;
        }
        button:active {
            background-color: #7e0785;
        }
        
        button:nth-child(16) {
            grid-column: span 2;
            background-color: #351a5c;
            color: #fff;
            font-size: 24px;
        }
        button:nth-child(16):hover {
            background-color: #120821;
        }
        button:nth-child(16):active {
            background-color: #2b0235;
        }
        button:nth-child(1) {
            background-color: #e0144e;
            color: white;
        }
        button:nth-child(1):active {
            background-color: #560422;
        }
        button:nth-child(2) {
            background-color: #2aa134;
            color: white;
        }
        button:nth-child(2):active {
            background-color: #0f3008;
        }
        button:nth-child(19) {
            background-color: #b5147a;
            color: white;
            font-size: 25px;
        }
        button:nth-child(19):hover {
            background-color: #d45050;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .calculator {
                padding: 15px;
            }

            #display {
                height: 45px;
                font-size: 22px;
            }

            button {
                height: 45px;
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 22px;
            }

            #display {
                height: 40px;
                font-size: 20px;
            }

            button {
                height: 40px;
                font-size: 16px;
            }
        }

        @media (max-width: 360px) {
            .calculator {
                width: 100%;
            }

            h1 {
                font-size: 20px;
            }

            button {
                height: 35px;
                font-size: 14px;
            }

            #display {
                height: 35px;
                font-size: 18px;
            }
        }

        /* Adjustments for the Samsung Galaxy S21 FE (or similar high-res screens) */
        @media (max-width: 411px) and (max-height: 915px) {
            .calculator {
                width: 250px;
                padding: 10px;
            }

            h1 {
                font-size: 20px;
            }

            #display {
                height: 35px;
                width: 240px;
                font-size: 20px;
                
            }

            button {
                height: 40px;
                width: 50px;
                font-size: 20px;
            }
            button:nth-child(16){
                width: 120px;
            }
        }

        @media (min-width: 1200px) {
            .calculator {
                max-width: 500px;
            }

            h1 {
                font-size: 32px;
            }

            button {
                height: 60px;
                font-size: 24px;
            }

            #display {
                height: 60px;
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>Scientific Calculator&copy;apu</h1>
        <div class="calculator">
            <input type="text" id="display" readonly>
            <div class="buttons">
                <!-- Row 1 -->
                <button onclick="clearDisplay()">C</button>
                <button onclick="deleteLast()">DEL</button>
                <button onclick="insert('%')">%</button>
                <button onclick="insert('/')">÷</button>
                
                <!-- Row 2 -->
                <button onclick="insert('7')">7</button>
                <button onclick="insert('8')">8</button>
                <button onclick="insert('9')">9</button>
                <button onclick="insert('*')">×</button>
                
                <!-- Row 3 -->
                <button onclick="insert('4')">4</button>
                <button onclick="insert('5')">5</button>
                <button onclick="insert('6')">6</button>
                <button onclick="insert('-')">−</button>
                
                <!-- Row 4 -->
                <button onclick="insert('1')">1</button>
                <button onclick="insert('2')">2</button>
                <button onclick="insert('3')">3</button>
                <button onclick="insert('+')">+</button>
                
                <!-- Row 5 -->
                <button onclick="insert('0')">0</button>
                <button onclick="insert('.')">.</button>
                <button onclick="calculate()">=</button>
                
                <!-- Scientific Functions -->
                <button onclick="insert('sin(')">sin</button>
                <button onclick="insert('cos(')">cos</button>
                <button onclick="insert('tan(')">tan</button>
                <button onclick="insert('log(')">log</button>
                <button onclick="insert('sqrt(')">√</button>
                <button onclick="insert('(')">(</button>
                <button onclick="insert(')')">)</button>
            </div>
        </div>
    </div>
    <script>
        // Insert value into the display
        function insert(value) {
            let display = document.getElementById('display').value;
            const operators = ['+', '-', '*', '/', '%'];
            const lastChar = display.slice(-1);

            // Prevent multiple consecutive operators except for parentheses
            if (operators.includes(lastChar) && operators.includes(value) && !['(', ')'].includes(value)) {
                return;
            }

            document.getElementById('display').value += value;
        }

        // Clear the display
        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        // Delete the last character from the display
        function deleteLast() {
            let display = document.getElementById('display').value;
            document.getElementById('display').value = display.slice(0, -1);
        }

        // Calculate the expression
        function calculate() {
            try {
                let display = document.getElementById('display').value;

                // Handle percentage calculation
                display = display.replace(/(\d+(\.\d+)?)%/g, (match, p1) => {
                    return (parseFloat(p1) / 100).toString();
                });

                // Replace symbols for division and multiplication to match JavaScript syntax
                display = display.replace(/÷/g, '/').replace(/×/g, '*');

                // Add spaces around parentheses to handle scientific functions
                display = display.replace(/(\d+(\.\d+)?)(\s*)\(/g, '$1*(');

                // Evaluate scientific functions first
                display = display.replace(/sin\(([^)]+)\)/g, (_, val) => {
                    return Math.sin(parseFloat(val) * Math.PI / 180);
                });
                display = display.replace(/cos\(([^)]+)\)/g, (_, val) => {
                    return Math.cos(parseFloat(val) * Math.PI / 180);
                });
                display = display.replace(/tan\(([^)]+)\)/g, (_, val) => {
                    return Math.tan(parseFloat(val) * Math.PI / 180);
                });
                display = display.replace(/log\(([^)]+)\)/g, (_, val) => {
                    return Math.log10(parseFloat(val));
                });
                display = display.replace(/sqrt\(([^)]+)\)/g, (_, val) => {
                    return Math.sqrt(parseFloat(val));
                });

                // Evaluate the final expression
                document.getElementById('display').value = eval(display);
            } catch (e) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
